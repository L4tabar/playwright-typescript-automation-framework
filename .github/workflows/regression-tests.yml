name: Regression Tests

on:
  push:
    branches: [main]

  workflow_dispatch:


jobs:
  setup:
    runs-on: ubuntu-latest

    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - id: cache-key
        run: echo "key=node-modules-${{ hashFiles('package-lock.json') }}" >> $GITHUB_OUTPUT

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm ci

  lint:
    needs: setup
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ needs.setup.outputs.cache-key }}

      - run: npm run lint

  ui-tests:
    needs: setup
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run UI tests
        continue-on-error: true
        run: npm run test:ui

      - name: Publish JUnit test results
        uses: dorny/test-reporter@v1
        with:
          name: Playwright Tests
          path: junit/results.xml
          reporter: java-junit

      - name: Download previous history
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      - name: Copy history into report
        run: |
          mkdir -p allure-results/history
          BRANCH_NAME=$(echo "${GITHUB_REF#refs/heads/}" | tr / -)
          if [ -d "gh-pages/$BRANCH_NAME/ui/history" ]; then
            cp -r gh-pages/$BRANCH_NAME/ui/history/* allure-results/history/
          fi

      - name: Generate Allure Report
        run: npm run allure:generate

      - name: Allure report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          publish_branch: gh-pages
          destination_dir: ${{ github.ref_name }}/ui
